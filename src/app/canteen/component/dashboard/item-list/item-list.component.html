<table class="table table-striped table-bordered table-hover ">
  <ng-container>
    <thead>
    <th>Meal Name</th>
    <th>price</th>
    <th>Status</th>
    <th>Action</th>
    </thead>
    <tbody>
    <tr *ngFor="let singleItem of item">
      <td>{{singleItem.itemName}}</td>
      <td>Rs.{{singleItem.price}}</td>
      <td>{{singleItem.itemStatus}}</td>
      <td><button nbButton hero status="info" size="small" >Order</button>
        <button nbButton hero status="success" size="small" (click)="onEditItem(singleItem)">Edit</button></td>
    </tr>
    </tbody>
  </ng-container>
</table>
