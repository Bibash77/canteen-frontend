<nb-layout>
  <nb-layout-column class="login-block">
    <section >
      <div class="container">
        <div class="row">
          <div class="col-md-4 login-sec">
            <h2 class="text-center">Login Now</h2>
            <form [formGroup]="loginForm" class="login-form">
              <div class="form-group">
                <label class="text-uppercase">Username</label>
                <input class="form-control" formControlName="userName"
                       type="text"></div>
              <div class="form-group">
                <label class="text-uppercase">Password</label>
                <input class="form-control" formControlName="password" type="password">
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button (click)="onRegister()" class="btn btn-info">Register</button>
                  <button (click)="onSubmit()" class="btn btn-info float-right" nbButton><span
                    *ngIf="spinner" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!spinner"> Login</span></button>
                </div>
              </div>

            </form>
          </div>
          <div class="col-md-8">
            <img alt="First slide" class="d-block img-fluid"
                 src="../../../../assets/images/res.jpg">
          </div>
        </div>
        <div class="row bg-white">
          <app-footer></app-footer>
        </div>
      </div>
    </section>
  </nb-layout-column>
</nb-layout>
